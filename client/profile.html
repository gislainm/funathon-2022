<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--==================== UNICONS ====================-->
        
        
        <!--==================== SWIPER CSS ====================-->
        <link rel="stylesheet" href="">
        
        <!--==================== CSS ====================-->
        <link rel="stylesheet" href="Pstyle.css">

        <title>Page Title</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header>
            <h2>LOGO</h2>
            <div class="nav">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="login1.html">Login</a>
            </div>
        </header>

        <!--==================== Profile Info Form ====================-->
        <div class="container">
            <div class="forms">
                <div class="form profile">
                    <label for="name">NAME</label><br>
                    <form action="#">
                    <div class="input-field">
                        <input type="text"placeholder="Enter your name" id="name">
                </div><br>
                <label for="birthday">BIRTHDAY</label><br>
                <div class="input-field">
                    <input type="date" date-date-inline-picker="true"/ id="birthday">
                </div><br>
                <label for="role">EMAIL</label><br>
                <div class="input-field">
                    <input type="text"placeholder="email@example.com"id="email">
                </div><br>
                <label for="role">ROLE</label><br>
                <div class="input-field">
                    <select name="role" id="role">
                        <option value="student">Student</option>
                        <option value="volunteer">Volunteer</option>
                    </select>
                </div><br>
                <label for="phone">PHONE</label><br>
                <div class="input-field">
                    <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"id="phone"> 
                </div><br>
                <label for="website">WEBSITE</label><br>
                <div class="input-field">
                    <input type="text"placeholder="https://www.example.com"id="website">
                </div><br>
                <label for="location">LOCATION</label><br>
                <select name="country" id="country">
                    <option value="china">China</option>
                    <option value="india">India</option>
                    <option value="japan">Japan</option>
                    <option value="us">United States</option>
                </select><br>
                <br>
                <div class="input-field">
                    <label for="intertests">INTERESTS</label><br>
                    <input type="text"id="interests">
                </div><br>
                <div class="input-field">
                    <label for="social">SOCIAL</label><br>
                    <input type="text"id="social">
                </div><br>

            </form>

        </div>


               

        <!--==================== MAIN JS ====================-->
        <script src="main.js"></script>
    </body>
</html>
